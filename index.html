<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <main class="grid min-h-screen place-content-center bg-blue-100">
            <article
                class="w-96 overflow-hidden rounded-3xl bg-white shadow-2xl m-20"
            >
                <img src="/src/assets/illustration-hero.svg" alt="" />
                <div class="p-10">
                    <h2 class="mb-5 text-center text-2xl font-black">
                        Order Summary
                    </h2>
                    <p class="mb-5 text-center">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Repellendus blanditiis ipsum quos, sapiente
                        perspiciatis cum!
                    </p>
                    <div
                        class="mb-5 flex items-center justify-between rounded-2xl bg-slate-100 p-5"
                    >
                        <img src="/src/assets/icon-music.svg" alt="" />
                        <div>
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#" class="text-blue-700">Change</a>
                    </div>
                    <button
                        class="mb-4 block w-full rounded-2xl bg-blue-800 p-4 text-white shadow-md"
                    >
                        Proceed to Payment
                    </button>
                    <button
                        class="block w-full rounded-2xl bg-white p-4 transition hover:shadow-md"
                    >
                        Cancel order
                    </button>
                </div>
            </article>
        </main>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
